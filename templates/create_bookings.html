{% extends "base.html" %}

{% block content %}

<h4 class="center-align">Make a Booking</h4>
   
  <div class="container">
    <div class="row">
      <div class="col-s12-m6">
        <div class="card deep-orange lighten-4">
          <div class="card-content white-text">
            <p>Username: {{ user.username }}</p>
              <form method="post" action="{% url 'create_bookings' %}">{% csrf_token %}
                {{ form.as_p }}

              <input type="submit" value="Confirm Booking" class="btn-small submit-button">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
